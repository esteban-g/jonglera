<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Din dag</ion-title>
     <ion-buttons end>
        <ion-badge item-end>6</ion-badge>
        <img style="height: 70%; width: 70%; background: transparent; background-repeat: no-repeat        "
        [src]="picToViewZ" >  
              

    </ion-buttons>

  </ion-navbar>
</ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div>Tid</div>
      </ion-col>
      <ion-col col-6>
        <div>Aktivitet</div>
      </ion-col>
      <ion-col>
        <div>Ej gjort</div>
      </ion-col>
      <ion-col>
        <div>Gjort</div>
      </ion-col>
    </ion-row>

  </ion-grid>


  <ion-grid>
      <ion-row *ngFor="let activ of newactivity" color="light">
        <ion-col>
          <div>{{ activ.time }}</div>
        </ion-col>
        <ion-col col-6>
          <div>
            <button ion-button [color]="activ.color" [outline]="activ.outline" [solid]="activ.solid" item-end (click)="openMenu()">{{ activ.name }}</button>
            <!-- <button ion-button [color]="activ.color" outline item-end (click)="openMenu()">{{ activ.name }}</button> -->
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-checkbox color="rod" [checked]="activ.ejgjort" item-end></ion-checkbox>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-checkbox color="gron" [checked]="activ.gjort" item-end></ion-checkbox>
          </div>
        </ion-col>

      </ion-row>
    </ion-grid>
